<br>
<div class="container">
  <form [formGroup]="formGroup" (submit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input formControlName="name" type="text" class="form-control" id="name">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">price</label>
      <input formControlName="price" type="number" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="mb-3">
      <label for="quantity" class="form-label">Quantity</label>
      <input formControlName="quantity" type="number" class="form-control" id="quantity">
    </div>
    <div class="mb-3">
      <label for="selected" class="form-label">selected</label>
      <input formControlName="selected" type="checkbox"   id="selected">
    </div>
    <div class="mb-3">
      <label for="available" class="form-label">Available</label>
      <input formControlName="available" type="checkbox"   id="available">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
